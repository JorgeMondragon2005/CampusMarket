<ion-app>
  <ion-menu contentId="main-content">
    <ion-header>
      <ion-toolbar color="primary">
        <ion-title>Menú</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <ion-menu-toggle auto-hide="false">
          <ion-item routerLink="/home" lines="none">
            <ion-icon slot="start" name="home-outline"></ion-icon>
            <ion-label>Inicio</ion-label>
          </ion-item>
          <ion-item routerLink="/cart" lines="none">
            <ion-icon slot="start" name="cart-outline"></ion-icon>
            <ion-label>Carrito</ion-label>
          </ion-item>
          <ion-item routerLink="/profile" lines="none">
            <ion-icon slot="start" name="person-outline"></ion-icon>
            <ion-label>Mi Perfil</ion-label>
          </ion-item>
          <ion-item routerLink="/favorites" lines="none">
            <ion-icon slot="start" name="heart-outline"></ion-icon>
            <ion-label>Favoritos</ion-label>
          </ion-item>
          <ion-item routerLink="/notifications" lines="none">
            <ion-icon slot="start" name="notifications-outline"></ion-icon>
            <ion-label>Notificaciones</ion-label>
          </ion-item>
          <ion-item routerLink="/profile/dashboard" lines="none">
            <ion-icon slot="start" name="bar-chart-outline"></ion-icon>
            <ion-label>Estadísticas</ion-label>
          </ion-item>
          <ion-item routerLink="/settings" lines="none">
            <ion-icon slot="start" name="settings-outline"></ion-icon>
            <ion-label>Configuración</ion-label>
          </ion-item>
          <ion-item (click)="logout()" lines="none" button>
            <ion-icon slot="start" name="log-out-outline"></ion-icon>
            <ion-label>Cerrar Sesión</ion-label>
          </ion-item>
        </ion-menu-toggle>
      </ion-list>
    </ion-content>
  </ion-menu>
  <ion-router-outlet id="main-content"></ion-router-outlet>
</ion-app>
