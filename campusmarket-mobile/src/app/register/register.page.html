<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/login"></ion-back-button>
    </ion-buttons>
    <ion-title>Crear Cuenta v3</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <div class="register-container">
    <div class="ion-text-center ion-margin-bottom">
      <ion-icon name="person-add-outline" size="large" color="primary" style="font-size: 60px;"></ion-icon>
      <h2>Regístrate</h2>
      <p>Únete a CampusMarket</p>
    </div>

    <ion-card>
      <ion-card-content>
        <ion-item lines="full">
          <ion-label position="floating">Nombre</ion-label>
          <ion-input type="text" [(ngModel)]="userData.Nombre" required></ion-input>
        </ion-item>

        <ion-item lines="full">
          <ion-label position="floating">Apellido Paterno</ion-label>
          <ion-input type="text" [(ngModel)]="userData.Apellido_Paterno" required></ion-input>
        </ion-item>

        <ion-item lines="full">
          <ion-label position="floating">Apellido Materno</ion-label>
          <ion-input type="text" [(ngModel)]="userData.Apellido_Materno"></ion-input>
        </ion-item>

        <ion-item lines="full">
          <ion-label position="floating">Correo Electrónico</ion-label>
          <ion-input type="email" [(ngModel)]="userData.Email" required></ion-input>
        </ion-item>

        <ion-item lines="full">
          <ion-label position="floating">Contraseña</ion-label>
          <ion-input type="password" [(ngModel)]="userData.Contrasena" required></ion-input>
        </ion-item>

        <div class="ion-margin-top">
          <ion-button expand="block" (click)="onRegister()">
            Registrarse
          </ion-button>
        </div>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
