<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Configuración</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-list-header>
      <ion-label>Apariencia</ion-label>
    </ion-list-header>

    <ion-item>
      <ion-icon slot="start" name="moon-outline"></ion-icon>
      <ion-label>Modo Oscuro</ion-label>
      <ion-toggle slot="end" [(ngModel)]="darkMode" (ionChange)="toggleDarkMode($event)"></ion-toggle>
    </ion-item>
  </ion-list>

  <ion-list>
    <ion-list-header>
      <ion-label>Cuenta</ion-label>
    </ion-list-header>

    <ion-item button routerLink="/profile">
      <ion-icon slot="start" name="person-circle-outline"></ion-icon>
      <ion-label>Ver Perfil</ion-label>
    </ion-item>

    <ion-item button routerLink="/settings/change-password">
      <ion-icon slot="start" name="lock-closed-outline"></ion-icon>
      <ion-label>Cambiar Contraseña</ion-label>
    </ion-item>

    <ion-item button (click)="logout()">
      <ion-icon slot="start" name="log-out-outline" color="danger"></ion-icon>
      <ion-label color="danger">Cerrar Sesión</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
